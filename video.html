<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Video Memories</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
}

/* NAVBAR */

nav {
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    width: 45px;
    height: 45px;
    object-fit: cover;
    border-radius: 50%;
}

.logo a {
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    color: #2c5364;
}

nav ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    position: relative;
    transition: 0.3s;
}

/* Hover underline effect */
nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: #2c5364;
    transition: 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle div {
    width: 25px;
    height: 3px;
    background: #333;
    margin: 4px 0;
    transition: 0.3s;
}

/* MOBILE */
@media (max-width: 768px) {
    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 220px;
        text-align: center;
        padding: 20px 0;
        display: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        border-radius: 10px 0 0 10px;
        animation: slideDown 0.3s ease;
    }

    nav ul.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* TITLE */
h1 {
    margin-bottom: 40px;
    letter-spacing: 2px;
}

/* GRID */
.video-grid {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
}

/* CARD */
.video-card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: 0.4s ease;
}

.video-card video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: 0.4s ease;
}

.video-card:hover {
    transform: translateY(-10px);
}

.video-card:hover video {
    transform: scale(1.05);
}

/* Play icon overlay */
.video-card::after {
    content: "▶";
    position: absolute;
    font-size: 40px;
    color: white;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: 0.3s;
}

.video-card:hover::after {
    opacity: 1;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
}

.modal video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<nav>

‎    </div>

‎</nav>

<div class="video-grid">
   <div class="video-card" onclick="openModal('part1.mp4')">
        <video src="part1.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part2.mp4')">
        <video src="part2.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part3.mp4')">
        <video src="part3.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part4.mp4')">
        <video src="part4.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part5.mp4')">
        <video src="part5.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part6.mp4')">
        <video src="part6.mp4" muted></video>
    </div>
</div>

<div class="modal" id="modal" onclick="closeModal()">
    <video controls id="modalVideo"></video>
</div>

<script>
const modal = document.getElementById("modal");
const modalVideo = document.getElementById("modalVideo");

function openModal(src) {
    modal.style.display = "flex";
    modalVideo.src = src;
    modalVideo.play();
}

function closeModal() {
    modal.style.display = "none";
    modalVideo.pause();
}

function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("active");
}

</script>

</body>
</html>
