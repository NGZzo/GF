<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Video Memories</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
}

/* NAV */

nav {
‎    background: white;
‎    display: flex;
‎    justify-content: space-between;
‎    align-items: center;
‎    padding: 1rem 2rem;
‎    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
‎    position: sticky;
‎    top: 0;
‎    z-index: 1000;
‎}
‎
‎.logo {
‎    display: flex;
‎    align-items: center;
‎    gap: 10px;
‎}
‎
‎.logo img {
‎    width: 45px;
‎    border-radius: 50%;
‎}
‎
‎.logo a {
‎    text-decoration: none;
‎    font-weight: bold;
‎    font-size: 18px;
‎    color: skyblue;
‎}
‎
‎nav ul {
‎    display: flex;
‎    gap: 1.5rem;
‎    list-style: none;
‎}
‎
‎nav ul li a {
‎    text-decoration: none;
‎    color: black;
‎    font-weight: 600;
‎}
‎
‎.menu-toggle {
‎    display: none;
‎    flex-direction: column;
‎    cursor: pointer;
‎}
‎
‎.menu-toggle div {
‎    width: 25px;
‎    height: 3px;
‎    background: black;
‎    margin: 4px;
‎}
‎
‎@media (max-width: 768px) {
‎    nav ul {
‎        position: absolute;
‎        top: 70px;
‎        right: 0;
‎        background: white;
‎        flex-direction: column;
‎        width: 200px;
‎        text-align: center;
‎        padding: 20px 0;
‎        display: none;
‎    }
‎
‎    nav ul.active {
‎        display: flex;
‎    }
‎
‎    .menu-toggle {
‎        display: flex;
‎    }
‎}

/* TITLE */
h1 {
    margin-bottom: 40px;
    letter-spacing: 2px;
}

/* GRID */
.video-grid {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
}

/* CARD */
.video-card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: 0.4s ease;
}

.video-card video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: 0.4s ease;
}

.video-card:hover {
    transform: translateY(-10px);
}

.video-card:hover video {
    transform: scale(1.05);
}

/* Play icon overlay */
.video-card::after {
    content: "▶";
    position: absolute;
    font-size: 40px;
    color: white;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: 0.3s;
}

.video-card:hover::after {
    opacity: 1;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
}

.modal video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<nav>
‎    <div class="logo">
‎        <img src="Z.jpg" alt="logo">
‎        <a href="#">Our Video</a>
‎    </div>
‎
‎    <ul id="nav-links">
‎        <li><a href="https://www.instagram.com/vapoumbreon?igsh=MWRndmlpMXBlZnc5Ng==">Instagram</a></li>
‎        <li><a href="video.html">Video</a></li>
‎        <li><a href="photo.html">Photo</a></li>
‎        <li><a href="music.html">Music</a></li>
‎    </ul>
‎
‎    <div class="menu-toggle" onclick="toggleMenu()">
‎        <div></div>
‎        <div></div>
‎        <div></div>
‎    </div>
‎</nav>

<div class="video-grid">
   <div class="video-card" onclick="openModal('part1.mp4')">
        <video src="part1.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part2.mp4')">
        <video src="part2.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part3.mp4')">
        <video src="part3.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part4.mp4')">
        <video src="part4.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part5.mp4')">
        <video src="part5.mp4" muted></video>
    </div>
   <div class="video-card" onclick="openModal('part6.mp4')">
        <video src="part6.mp4" muted></video>
    </div>
</div>

<div class="modal" id="modal" onclick="closeModal()">
    <video controls id="modalVideo"></video>
</div>

<script>
const modal = document.getElementById("modal");
const modalVideo = document.getElementById("modalVideo");

function openModal(src) {
    modal.style.display = "flex";
    modalVideo.src = src;
    modalVideo.play();
}

function closeModal() {
    modal.style.display = "none";
    modalVideo.pause();
}
</script>

</body>
</html>
