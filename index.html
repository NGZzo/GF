<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Memory Keeper</h1>
        <p>A special space for our memories</p>
    </header>
    <section id="photos">
        <h2>Photos</h2>
        <p>Upload and share your favorite memories here!</p>
        <input type="file" accept="image/*">
    </section>
    <section id="love-notes">
        <h2>Love Notes</h2>
        <textarea placeholder="Write your love note here..."></textarea>
        <button>Submit</button>
    </section>
    <section id="spotify-playlist">
        <h2>Spotify Playlist</h2>
        <iframe src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </section>
    <footer>
        <p>&copy; 2026 Memory Keeper</p>
    </footer>
</body>
</html>
