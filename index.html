<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(to right, #87ceeb, #b0e0ff);
    font-family: Arial, sans-serif;
}

/* ===== NAVBAR ===== */
nav {
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {

.logo span {

}

nav ul {

    gap: 1.5rem;

}

nav ul li a {

    color: black;
    font-weight: 600;
    padding: 6px 0;
    transition: 0.3s;
    border-bottom: 2px solid transparent;
}

nav ul li a:hover {
    color: skyblue;
    border-bottom: 2px solid skyblue;
}

/* ===== HAMBURGER ===== */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle div {
    width: 25px;
    height: 3px;
    background: black;
    margin: 4px;
    transition: 0.3s;
}

/* ===== MOBILE STYLE ===== */
@media (max-width: 768px) {
    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        text-align: center;
        padding: 20px 0;
        display: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 0 0 10px 10px;
    }

    nav ul.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

/* ===== CONTENT ===== */
.container {
    padding: 30px;
}

h1, h2, h3 {
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.love-notes, .spotify-embed {
    background-color: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
    backdrop-filter: blur(5px);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(to right, #87ceeb, #b0e0ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 32px;
}

.note-input {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

.note-input input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    width: 250px;
    outline: none;
}

.note-input button {
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}

.note-input button:hover {
    background: #ff1e4d;
}

.notes-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 900px;
}

.note-card {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    position: relative;
    animation: fadeIn 0.5s ease;
}

.note-card p {
    margin-bottom: 10px;
}

.note-date {
    font-size: 12px;
    color: gray;
}

.delete-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    color: #ff4d6d;
    font-weight: bold;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

</style>
</head>
<body>

<h1>ðŸ’– Our Love Notes</h1>

<div class="note-input">
    <input type="text" id="noteText" placeholder="Write something sweet...">
    <button onclick="addNote()">Add</button>
</div>

<div class="notes-container" id="notesContainer"></div>

<script>
let notes = JSON.parse(localStorage.getItem("loveNotes")) || [];

function saveNotes() {
    localStorage.setItem("loveNotes", JSON.stringify(notes));
}

function renderNotes() {
    const container = document.getElementById("notesContainer");
    container.innerHTML = "";
    notes.forEach((note, index) => {
        container.innerHTML += `
            <div class="note-card">
                <span class="delete-btn" onclick="deleteNote(${index})">âœ–</span>
                <p>${note.text}</p>
                <div class="note-date">${note.date}</div>
            </div>
        `;
    });
}

function addNote() {
    const input = document.getElementById("noteText");
    if(input.value.trim() === "") return;

    const newNote = {
        text: input.value,
        date: new Date().toLocaleString()
    };

    notes.unshift(newNote);
    saveNotes();
    renderNotes();
    input.value = "";
}

function deleteNote(index) {
    notes.splice(index, 1);
    saveNotes();
    renderNotes();
}

renderNotes();

iframe {
    border-radius: 12px;
}
</style>
