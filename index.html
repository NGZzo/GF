<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Keeper</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to right, #87ceeb, #b0e0ff);
}

/* ===== NAVBAR ===== */
nav {
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    width: 45px;
    border-radius: 50%;
}

.logo span {
    font-weight: bold;
    font-size: 18px;
    color: skyblue;
}

nav ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: 600;
    transition: 0.3s;
}

nav ul li a:hover {
    color: skyblue;
}

/* ===== HAMBURGER ===== */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle div {
    width: 25px;
    height: 3px;
    background: black;
    margin: 4px;
}

/* ===== MOBILE NAV ===== */
@media (max-width: 768px) {
    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        text-align: center;
        padding: 20px 0;
        display: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav ul.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

/* ===== CONTENT ===== */
.container {
    padding: 40px 20px;
    text-align: center;
    color: white;
}

/* ===== LOVE NOTES MODERN ===== */
.notes-wrapper {
    max-width: 600px;
    margin: 60px auto;
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.notes-wrapper h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff7aa2;
}

/* LOVE COUNTER */
.love-counter {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    gap: 10px;
}

.counter-box {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
}

.nagata-counter {
    background: #ffe5e5;
    color: #ff1a1a;
}

.zzoraa-counter {
    background: #e0f7ff;
    color: #0077b6;
}

/* INPUT AREA */
.note-input {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.note-input select,
.note-input input {
    flex: 1;
    min-width: 120px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
}

.note-input button {
    padding: 10px 16px;
    border: none;
    background: linear-gradient(to right, #ff7aa2, #ff4f81);
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.note-input button:hover {
    transform: scale(1.05);
}

/* NOTES LIST */
#notesContainer {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* NOTE CARD */
.note-card {
    background: #fff0f5;
    padding: 15px;
    border-radius: 15px;
    position: relative;
    animation: fadeIn 0.4s ease-in-out;
    transition: 0.3s;
}

.note-card:hover {
    transform: translateY(-3px);
}

.note-card.nagata {
    background: #ffe5e5;
    border-left: 6px solid #ff1a1a;
}

.note-card.zzoraa {
    background: #e0f7ff;
    border-left: 6px solid #4dc3ff;
}

.note-card strong {
    display: block;
    margin-bottom: 5px;
}

.note-card p {
    margin-bottom: 8px;
    font-size: 14px;
}

.note-date {
    font-size: 11px;
    color: gray;
}

/* DELETE BUTTON */
.delete-btn {
    position: absolute;
    right: 12px;
    top: 10px;
    cursor: pointer;
    font-size: 12px;
    color: red;
    font-weight: bold;
}

/* HEART ANIMATION */
.heart {
    display: inline-block;
    margin-left: 5px;
    animation: heartbeat 1s infinite;
}

.heart.nagata {
    color: #ff1a1a;
}

.heart.zzoraa {
    color: #4dc3ff;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.3); }
    50% { transform: scale(1); }
    75% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* MOBILE */
@media (max-width: 600px) {
    .love-counter {
        flex-direction: column;
    }

    .note-input {
        flex-direction: column;
    }

    .note-input button {
        width: 100%;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">
        <img src="Z.jpg" alt="logo">
        <span><a href="#">Memory Keeper</span></a>
    </div>

    <ul id="nav-links">
        <li><a href="https://www.instagram.com/vapoumbreon" target="_blank">Instagram</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="photo.html">Photo</a></li>
    </ul>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<div class="container">
    <h1>Welcome to the Memory Keeper</h1>
    <h2>Our Memories in a Box</h2>
</div>

<div class="notes-wrapper">
    <h2>üíñ Our Love Notes</h2>

    <div class="love-counter">
        <div class="counter-box nagata-counter">
            ‚ù§Ô∏è Nagata: <span id="nagataCount">0</span>
        </div>
        <div class="counter-box zzoraa-counter">
            üíô Zzoraa: <span id="zzoraaCount">0</span>
        </div>
    </div>

    <div class="note-input">
        <select id="noteAuthor">
            <option value="nagata">Nagata ‚ù§Ô∏è</option>
            <option value="zzoraa">Zzoraa üíô</option>
        </select>

        <input type="password" id="notePassword" placeholder="Password">
        <input type="text" id="noteText" placeholder="Tulis sesuatu yahh babyy">
        <button onclick="addNote()">Add</button>
    </div>

    <div id="notesContainer"></div>
</div>

<script>
const notesContainer = document.getElementById("notesContainer");
const noteInput = document.getElementById("noteText");
const noteAuthor = document.getElementById("noteAuthor");
const notePassword = document.getElementById("notePassword");
const nagataCountEl = document.getElementById("nagataCount");
const zzoraaCountEl = document.getElementById("zzoraaCount");

window.onload = function() {
    const savedNotes = JSON.parse(localStorage.getItem("loveNotes")) || [];
    savedNotes.forEach(note => {
        createNote(note.text, note.date, note.author);
    });
    updateCounter();
};

function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("active");
}

function addNote() {
    const text = noteInput.value.trim();
    const author = noteAuthor.value;
    const password = notePassword.value;

    if(text === "") return;

    if(author === "nagata" && password !== "025") {
        alert("Password Nagata salah!");
        return;
    }

    if(author === "zzoraa" && password !== "023") {
        alert("Password Zzoraa salah!");
        return;
    }

    const date = new Date().toLocaleString();
    createNote(text, date, author);
    saveNote(text, date, author);

    noteInput.value = "";
    notePassword.value = "";
}

function createNote(text, date, author) {
    const card = document.createElement("div");
    card.className = `note-card ${author}`;

    let displayName = "";
    let heartSymbol = "";

    if(author === "nagata") {
        displayName = "Nagata";
        heartSymbol = `<span class="heart nagata">‚ù§Ô∏è</span>`;
    }

    if(author === "zzoraa") {
        displayName = "Zzoraa";
        heartSymbol = `<span class="heart zzoraa">üíô</span>`;
    }

    card.innerHTML = `
        <span class="delete-btn">X</span>
        <strong>${displayName} ${heartSymbol}</strong>
        <p>${text}</p>
        <div class="note-date">${date}</div>
    `;

    card.querySelector(".delete-btn").onclick = function() {
        deleteNote(text, date, author);
        card.remove();
        updateCounter();
    };

    notesContainer.prepend(card);
    updateCounter();
}

function saveNote(text, date, author) {
    const notes = JSON.parse(localStorage.getItem("loveNotes")) || [];
    notes.push({ text, date, author });
    localStorage.setItem("loveNotes", JSON.stringify(notes));
}

function deleteNote(text, date, author) {
    let notes = JSON.parse(localStorage.getItem("loveNotes")) || [];
    notes = notes.filter(note =>
        !(note.text === text && note.date === date && note.author === author)
    );
    localStorage.setItem("loveNotes", JSON.stringify(notes));
}

function updateCounter() {
    const notes = JSON.parse(localStorage.getItem("loveNotes")) || [];

    const nagataCount = notes.filter(n => n.author === "nagata").length;
    const zzoraaCount = notes.filter(n => n.author === "zzoraa").length;

    nagataCountEl.textContent = nagataCount;
    zzoraaCountEl.textContent = zzoraaCount;
}
</script>

</body>
</html>
