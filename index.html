<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Keeper</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to right, #87ceeb, #b0e0ff);
}

/* ===== NAVBAR ===== */
nav {
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    width: 45px;
    border-radius: 50%;
}

.logo span {
    font-weight: bold;
    font-size: 18px;
    color: skyblue;
}

nav ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: 600;
    transition: 0.3s;
}

nav ul li a:hover {
    color: skyblue;
}

/* ===== HAMBURGER ===== */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle div {
    width: 25px;
    height: 3px;
    background: black;
    margin: 4px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        text-align: center;
        padding: 20px 0;
        display: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav ul.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

/* ===== CONTENT ===== */
.container {
    padding: 40px 20px;
    text-align: center;
    color: white;
}

.spotify-embed {
    margin-top: 20px;
}

/* ===== LOVE NOTES ===== */
.notes-wrapper {
    max-width: 400px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.notes-wrapper h2 {
    text-align: center;
    margin-bottom: 15px;
}

.note-input {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.note-input input {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.note-input button {
    padding: 8px 12px;
    border: none;
    background: #ff7aa2;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}

.note-card {
    background: #fff0f5;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    position: relative;
    font-size: 14px;
}

.delete-btn {
    position: absolute;
    right: 8px;
    top: 5px;
    cursor: pointer;
    color: red;
    font-size: 12px;
}

.note-date {
    font-size: 10px;
    color: gray;
    margin-top: 5px;
}

.spotify-embed {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap; /* supaya tetap rapi di HP */
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">
        <img src="Z.jpg" alt="logo">
        <span>Memory Keeper</span>
    </div>

    <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="https://www.instagram.com/vapoumbreon" target="_blank">Instagram</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="photo.html">Photo</a></li>
    </ul>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    <h1>Welcome to the Memory Keeper</h1>
    <h2>Our Memories in a Box</h2>

    <div class="spotify-embed">
    <iframe 
        src="https://open.spotify.com/embed/playlist/5b2tUBT9L9tz3cz8R5kQnT"
        width="250"
        height="300"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <iframe 
        src="https://open.spotify.com/embed/playlist/4MoMHCRJSEdL7in3Whx4bR"
        width="250"
        height="300"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
</div>


</div>

<!-- LOVE NOTES -->
<div class="notes-wrapper">
    <h2>ðŸ’– Our Love Notes</h2>

    <div class="note-input">
        <input type="text" id="noteText" placeholder="Tulis sesuatu yahh babyy">
        <button onclick="addNote()">Add</button>
    </div>

    <div id="notesContainer"></div>
</div>

<script>
function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("active");
}

function addNote() {
    const text = document.getElementById("noteText").value;
    if(text === "") return;

    const container = document.getElementById("notesContainer");

    const card = document.createElement("div");
    card.className = "note-card";

    const date = new Date().toLocaleString();

    card.innerHTML = `
        <span class="delete-btn" onclick="this.parentElement.remove()">X</span>
        <p>${text}</p>
        <div class="note-date">${date}</div>
    `;

    container.prepend(card);

    document.getElementById("noteText").value = "";
}
</script>

</body>
</html>
