<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory Keeper</title>
  <style>
    body {
      background-color: skyblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .gallery {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .gallery img {
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .love-notes {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 2px solid white;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    .spotify-embed {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Memory Keeper</h1>
  <h2>Our Memories in a Box</h2>
  
  <div class="gallery">
    <h3>Photo Gallery</h3>
    <img src="1.jpg" alt="Memory 1">
    <img src="2.jpg" alt="Memory 2">
    <img src="3.jpg" alt="Memory 3">
  </div>
  
  <div class="love-notes">
    <h3>Love Notes</h3>
    <p>For my only lover, Zzoraa.</p>
    <textarea rows="5" placeholder="My life is better when I'm with you. Thanks for always choosing me."></textarea>
  </div>
  
  <div class="spotify-embed">
    <h3>Listen to my Playlist for You</h3>
    <iframe src="https://open.spotify.com/embed/playlist/5b2tUBT9L9tz3cz8R5kQnT?si=4u7E4v6tTceyNOaGAASitg&pi=gLBBzp6-Sd-Nl" width="300" height="380" frameborder="0" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
</body>
</html>
