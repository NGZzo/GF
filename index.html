<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Keeper</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:linear-gradient(to right,#87ceeb,#b0e0ff);}

/* NAVBAR */
nav{background:white;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;box-shadow:0 4px 15px rgba(0,0,0,0.08);position:sticky;top:0;z-index:1000;}
.logo{display:flex;align-items:center;gap:10px;}
.logo img{width:45px;height:45px;border-radius:50%;object-fit:cover;}
.logo a{text-decoration:none;font-weight:bold;font-size:18px;color:#2c5364;}
nav ul{display:flex;gap:1.8rem;list-style:none;}
nav ul li a{text-decoration:none;color:#333;font-weight:600;position:relative;transition:0.3s;}
nav ul li a::after{content:"";position:absolute;width:0;height:2px;left:0;bottom:-5px;background:#2c5364;transition:0.3s;}
nav ul li a:hover::after{width:100%;}
.menu-toggle{display:none;flex-direction:column;cursor:pointer;}
.menu-toggle div{width:25px;height:3px;background:#333;margin:4px 0;}

@media(max-width:768px){
nav ul{position:absolute;top:70px;right:0;background:white;flex-direction:column;width:220px;text-align:center;padding:20px 0;display:none;box-shadow:0 10px 25px rgba(0,0,0,0.1);border-radius:0 0 0 15px;}
nav ul.active{display:flex;}
nav ul li{padding:10px 0;}
.menu-toggle{display:flex;}
}

.container{padding:40px 20px;text-align:center;color:white;}

.love-day-box{margin-top:25px;background:rgba(255,255,255,0.15);backdrop-filter:blur(12px);padding:25px;border-radius:25px;display:inline-block;box-shadow:0 10px 25px rgba(0,0,0,0.15);}
.time-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;}
.time-box{background:rgba(255,255,255,0.25);padding:12px;border-radius:15px;}
.time-box span{display:block;font-size:20px;font-weight:bold;}
.time-box small{font-size:11px;}

.special-buttons{margin-top:20px;}
.special-buttons button{
padding:8px 18px;border:none;border-radius:20px;color:white;
cursor:pointer;font-weight:bold;margin:5px;
}
.anniv-btn{background:linear-gradient(to right,#ff7aa2,#ff4f81);}
.mensiv-btn{background:linear-gradient(to right,#4dc3ff,#0077b6);}

/* POPUP */
.popup-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:9999;}
.popup-box{background:white;padding:30px;border-radius:25px;text-align:center;max-width:350px;animation:popupScale 0.4s ease;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
.popup-box h2{color:#ff4f81;margin-bottom:10px;}
.popup-box p{white-space:pre-line;margin-bottom:20px;}
.popup-box button{padding:8px 18px;border:none;border-radius:20px;background:linear-gradient(to right,#ff7aa2,#ff4f81);color:white;cursor:pointer;font-weight:bold;}
@keyframes popupScale{from{transform:scale(0.5);opacity:0;}to{transform:scale(1);opacity:1;}}

footer{text-align:center;padding:20px;background:#eee;font-size:14px;color:#555;}
</style>
</head>

<body>

<nav>
<div class="logo">
<img src="Z.jpg">
<a href="#">Memory Keeper</a>
</div>
<ul id="nav-links">
<li><a href="https://www.instagram.com/">Instagram</a></li>
<li><a href="video.html">Video</a></li>
<li><a href="photo.html">Photo</a></li>
<li><a href="music.html">Music</a></li>
</ul>
<div class="menu-toggle" onclick="toggleMenu()">
<div></div><div></div><div></div>
</div>
</nav>

<div class="container">
<h1>Welcome to the Memory Keeper</h1>
<h2>Our Memories in a Box</h2>

<div class="love-day-box">
<h3>Sudah bersama selama</h3>
<div class="time-grid">
<div class="time-box"><span id="days">0</span><small>Hari</small></div>
<div class="time-box"><span id="hours">0</span><small>Jam</small></div>
<div class="time-box"><span id="minutes">0</span><small>Menit</small></div>
<div class="time-box"><span id="seconds">0</span><small>Detik</small></div>
</div>
</div>

<div class="special-buttons">
<button class="anniv-btn" onclick="openAnniversary()">üéâ Open Anniversary</button>
<button class="mensiv-btn" onclick="openMensiversary()">üíï Open Mensiversary</button>
</div>

</div>

<div class="popup-overlay" id="annivPopup">
<div class="popup-box">
<h2 id="popupTitle"></h2>
<p id="popupMessage"></p>
<button onclick="closePopup()">Close ‚ù§Ô∏è</button>
</div>
</div>

<footer>This is Nagata who loves Zzoraa very much :3</footer>

<script>
function toggleMenu(){document.getElementById("nav-links").classList.toggle("active");}

const startDate=new Date("2025-08-21T06:30:00");
const annivDay=startDate.getDate();
const annivMonth=startDate.getMonth()+1;

/* TIMER */
function updateLoveTime(){
const now=new Date();
const diff=now-startDate;
document.getElementById("days").textContent=Math.floor(diff/(1000*60*60*24));
document.getElementById("hours").textContent=Math.floor((diff/(1000*60*60))%24);
document.getElementById("minutes").textContent=Math.floor((diff/(1000*60))%60);
document.getElementById("seconds").textContent=Math.floor((diff/1000)%60);
}
setInterval(updateLoveTime,1000);
updateLoveTime();

/* ANNIVERSARY BUTTON */
function openAnniversary(){
const today=new Date();

if(today.getDate()===annivDay && today.getMonth()+1===annivMonth){
const years=today.getFullYear()-startDate.getFullYear();

document.getElementById("popupTitle").innerText="üéâ Happy Anniversary, my babyy ";
document.getElementById("popupMessage").innerText=
`Ga kerasa yaa kita sudah ${years} tahun.
Dari hari pertama sampai hari ini,
kamu masih jadi alasan aku senyum setiap hari.

Thank you sudah bertahan,
thank you sudah sabar,
thank you for choosing me, every single day.

Semua tawa, semua cerita,
semua moment kecil yang mungkin orang lain anggap biasa,
buat aku itu precious banget karena sama kamu.

I‚Äôm so grateful to have you.
Semoga kita terus bareng,
terus belajar,
terus kuat,
and keep growing together.

Sampai nanti rambut kita berubah abu-abu,
I still want it to be you.

I lovee you yesterday, today, and tomorrow,
Nothing gonna change my love for you babyy :3 `;
}else{
document.getElementById("popupTitle").innerText=" Ehh tunggu duluu";
document.getElementById("popupMessage").innerText="Bukan hari anniversary kita babyy ";
}

document.getElementById("annivPopup").style.display="flex";
}

/* MENSIVERSARY BUTTON */
function openMensiversary(){
const today=new Date();

if(today.getDate()===annivDay){
const months=(today.getFullYear()-startDate.getFullYear())*12+(today.getMonth()-startDate.getMonth());

document.getElementById("popupTitle").innerText="üíï Happy Mensiversary babeee :3";
document.getElementById("popupMessage").innerText=`Babyy kita sudah ${months} bulan :3`;
}else{
document.getElementById("popupTitle").innerText="ü§≠ Hehehe";
document.getElementById("popupMessage").innerText="Hari ini bukan mensiversary kita sayangg ";
}

document.getElementById("annivPopup").style.display="flex";
}

function closePopup(){
document.getElementById("annivPopup").style.display="none";
}
</script>

</body>
</html>
