<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #ffffff;
    color: #333;
}

/* ================= NAVBAR ================= */

nav {
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}

.logo a {
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    color: skyblue;
}

/* NAV LINKS */
nav ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    transition: 0.3s;
}

nav ul li a:hover {
    color: skyblue;
}

/* MOBILE MENU */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle div {
    width: 25px;
    height: 3px;
    background: #333;
    margin: 4px;
    transition: 0.3s;
}

/* RESPONSIVE */
@media (max-width: 768px) {

    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        text-align: center;
        padding: 20px 0;
        display: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    nav ul.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

/* ================= HEADER ================= */

.header {
    text-align: center;
    padding: 50px 20px 20px;
}

.header h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.header p {
    color: #666;
}

/* ================= PLAYLIST ================= */

.playlist-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding: 40px 20px 80px;
}

.playlist-card {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: 0.3s;
}

.playlist-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.playlist-card h3 {
    text-align: center;
    margin-bottom: 15px;
}

.playlist-card iframe {
    border-radius: 15px;
}

/* ================= FOOTER ================= */

footer {
    text-align: center;
    padding: 20px;
    background: #eee;
    font-size: 14px;
    color: #555;
}

@media (max-width: 768px) {
    .playlist-card {
        width: 100%;
        max-width: 350px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">
        <img src="Z.jpg" alt="logo">
        <a href="#">Our Music</a>
    </div>

    <ul id="nav-links">
        <li><a href="https://www.instagram.com/vapoumbreon?igsh=MWRndmlpMXBlZnc5Ng==">Instagram</a></li>
        <li><a href="video.html">Video</a></li>
        <li><a href="photo.html">Photo</a></li>
        <li><a href="index.html">Home</a></li>
    </ul>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- HEADER -->
<div class="header">
    <h2>Our Playlist</h2>
    <p>I love you</p>
</div>

<!-- PLAYLIST SECTION -->
<div class="playlist-container">

    <div class="playlist-card">

        <iframe 
        src="https://open.spotify.com/embed/playlist/5b2tUBT9L9tz3cz8R5kQnT?si=lR9Bj1b6TiSmoNQ-DVWInQ"

</html>
