<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #ffffff;
    color: #333;
}

/* NAVBAR */
nav {
    background: #444;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    color: white;
    font-size: 20px;
    letter-spacing: 1px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

nav ul li a:hover {
    opacity: 0.7;
}

/* HEADER */
.header {
    text-align: center;
    padding: 50px 20px 20px;
}

.header h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.header p {
    color: #666;
}

/* PLAYLIST CONTAINER */
.playlist-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding: 40px 20px 80px;
}

/* CARD */
.playlist-card {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: 0.3s;
}

.playlist-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.playlist-card h3 {
    text-align: center;
    margin-bottom: 15px;
}

/* SPOTIFY IFRAME */
.playlist-card iframe {
    border-radius: 15px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    background: #eee;
    font-size: 14px;
    color: #555;
}

@media (max-width: 768px) {
    .playlist-card {
        width: 100%;
        max-width: 350px;
    }
}
</style>
</head>
