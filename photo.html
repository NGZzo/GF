<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ================= NAVBAR ================= */

nav {
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 3000; /* FIX layering */
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    width: 45px;
    height: 45px;
    object-fit: cover;
    border-radius: 50%;
}

.logo a {
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    color: #2c5364;
}

/* NAV LINKS */
nav ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    position: relative;
    transition: 0.3s;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: #2c5364;
    transition: 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* MOBILE */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    position: relative;
    z-index: 4000; /* ensure clickable */
}

.menu-toggle div {
    width: 25px;
    height: 3px;
    background: #333;
    margin: 4px 0;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 220px;
        text-align: center;
        padding: 20px 0;
        display: none;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        z-index: 3500;
    }

    nav ul.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

/* ================= BODY ================= */

body {
    background: white;
    min-height: 100vh;
    padding-top: 90px;
    position: relative;
    overflow-x: hidden;
}

/* FIX: supaya siluet tidak ganggu klik */
body::before {
    content: "";
    position: fixed;
    bottom: 0;
    right: -50px;
    width: 600px;
    height: 800px;
    background: url("shorekeeper-silhouette.png") no-repeat bottom right;
    background-size: contain;
    opacity: 0.06;
    filter: blur(1px);
    z-index: -1;
    pointer-events: none; /* IMPORTANT FIX */
}

/* TITLE */
h1 {
    text-align: center;
    padding: 30px 0;
    color: #444;
    letter-spacing: 2px;
}

/* GALLERY */
.gallery {
    width: 92%;
    max-width: 1300px;
    margin: 0 auto 80px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 30px;
}

/* PHOTO CARD */
.photo-card {
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    cursor: pointer;
    background: #f8f8f8;
    aspect-ratio: 3/4;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: all 0.4s ease;
}

.photo-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.photo-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.photo-card:hover img {
    transform: scale(1.08);
}

.photo-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.25), transparent);
    opacity: 0;
    transition: 0.4s;
}

.photo-card:hover::after {
    opacity: 1;
}

/* LIGHTBOX */
.lightbox {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.lightbox img {
    max-width: 85%;
    max-height: 85%;
    border-radius: 20px;
}
</style>
</head>

<body>

<nav>
    <div class="logo">
        <img src="Z.jpg" alt="logo">
        <a href="#">Our Photo</a>
    </div>

    <ul id="nav-links">
        <li><a href="#">Instagram</a></li>
        <li><a href="video.html">Video</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="index.html">Home</a></li>
    </ul>

    <div class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<h1>OUR SWEET MEMORIES</h1>

<div class="gallery">
    <div class="photo-card" onclick="openLightbox('Z.jpg')"><img src="Z.jpg"></div>
    <div class="photo-card" onclick="openLightbox('2.jpg')"><img src="2.jpg"></div>
    <div class="photo-card" onclick="openLightbox('3.jpg')"><img src="3.jpg"></div>
    <div class="photo-card" onclick="openLightbox('4.jpg')"><img src="4.jpg"></div>
    <div class="photo-card" onclick="openLightbox('5.jpg')"><img src="5.jpg"></div>
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<script>
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.getElementById('nav-links');

menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});

function openLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    lightbox.style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
