<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ===== NAVBAR ===== */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: #888888; /* abu-abu */
}

nav h2 {
    color: white;
}

nav ul {
    list-style: none;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}

nav ul li a:hover {
    opacity: 0.7;
}

/* ===== BODY ===== */
body {
    background-color: white;
    position: relative;
    min-height: 100vh;
    text-align: center;
}

/* ===== SILUET BACKGROUND ===== */
body::before {
    content: "";
    position: fixed;
    bottom: 0;
    right: 0;
    width: 500px; /* bisa kamu atur */
    height: 700px;
    background: url("shorekeeper-silhouette.png") no-repeat bottom right;
    background-size: contain;
    opacity: 0.08; /* efek siluet soft */
    z-index: -1;
}

/* ===== TITLE ===== */
h1 {
    padding: 30px;
    color: #444;
}

/* ===== GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    padding: 20px 40px;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.gallery img:hover {
    transform: scale(1.05);
}

/* ===== LIGHTBOX ===== */
.lightbox {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    body::before {
        width: 300px;
        height: 450px;
        opacity: 0.05;
    }

    nav {
        flex-direction: column;
        gap: 10px;
    }
}
</style>
</head>

<body>

<nav>
    <h2>Memory Keeper</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</nav>

<h1>Our Sweet Memories</h1>

<div class="gallery">
    <img src="Z.jpg" onclick="openLightbox(this.src)">
    <img src="2.jpg" onclick="openLightbox(this.src)">
    <img src="3.jpg" onclick="openLightbox(this.src)">
    <img src="4.jpg" onclick="openLightbox(this.src)">
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
