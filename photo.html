<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ===== NAVBAR ===== */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(120,120,120,0.85);
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    z-index: 1000;
}

nav h2 {
    color: white;
    letter-spacing: 1px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    position: relative;
}

nav a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: white;
    left: 0;
    bottom: -5px;
    transition: 0.3s;
}

nav a:hover::after {
    width: 100%;
}

/* ===== BODY ===== */
body {
    background: white;
    min-height: 100vh;
    padding-top: 80px;
    position: relative;
    overflow-x: hidden;
}

/* ===== SILUET ===== */
body::before {
    content: "";
    position: fixed;
    bottom: 0;
    right: -50px;
    width: 600px;
    height: 800px;
    background: url("shorekeeper-silhouette.png") no-repeat bottom right;
    background-size: contain;
    opacity: 0.06;
    filter: blur(1px);
    z-index: -1;
}

/* ===== TITLE ===== */
h1 {
    text-align: center;
    padding: 30px 0;
    color: #444;
    letter-spacing: 2px;
}

/* ===== GALLERY ===== */
.gallery {
    width: 92%;
    max-width: 1300px;
    margin: 0 auto 80px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 30px;
}

/* ===== PHOTO CARD ===== */
.photo-card {
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    cursor: pointer;
    background: #f8f8f8;
    aspect-ratio: 3/4; /* bikin semua ukuran konsisten */
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: all 0.4s ease;
}

.photo-card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* penting supaya tidak gepeng */
    transition: transform 0.5s ease;
}

/* Hover effect premium */
.photo-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.photo-card:hover img {
    transform: scale(1.08);
}

/* Overlay subtle */
.photo-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.25), transparent);
    opacity: 0;
    transition: 0.4s;
}

.photo-card:hover::after {
    opacity: 1;
}

/* ===== LIGHTBOX ===== */
.lightbox {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.lightbox img {
    max-width: 85%;
    max-height: 85%;
    border-radius: 20px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    body::before {
        width: 350px;
        height: 500px;
        opacity: 0.04;
    }
}
</style>
</head>

<body>

<nav>
    <h2>Memory Keeper</h2>
    <a href="index.html">Home</a>
</nav>

<h1>OUR SWEET MEMORIES</h1>

<div class="gallery">
    <div class="photo-card" onclick="openLightbox('Z.jpg')">
        <img src="Z.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('2.jpg')">
        <img src="2.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('3.jpg')">
        <img src="3.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('4.jpg')">
        <img src="4.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('5.jpg')">
        <img src="5.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('6.jpg')">
        <img src="6.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('7.jpg')">
        <img src="7.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('8.jpg')">
        <img src="8.jpg">
    </div>
    <div class="photo-card" onclick="openLightbox('9.jpg')">
        <img src="9.jpg">
    </div>
   <div class="photo-card" onclick="openLightbox('10.jpg')">
        <img src="10.jpg">
    </div>
   <div class="photo-card" onclick="openLightbox('11.jpg')">
        <img src="11.jpg">
    </div>
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
